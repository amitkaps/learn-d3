<!DOCTYPE html>
<meta charset="utf-8">
<script src="../lib/d3.v5.min.js"></script>

<style> 
 body{margin: 10px;}
 .bar {fill: brown;}
 .bar:hover {fill: grey;}
</style>

<h1> Axes </h1>
<div id="description"></div>
<div id="vis"></div>

<script>
// Width, height and margin
const w = 700, h = 400
const margin = {top: 20, right: 10, bottom: 20, left: 50};
const width = w - margin.left - margin.right,
    height = h - margin.top - margin.bottom;

// Create SVG element
let svg = d3.select("#vis")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

let g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Create x and y scales
let x = d3.scaleBand()
              .rangeRound([0, width])
              .padding(0.1);

let y = d3.scaleLinear()
              .rangeRound([height, 0])


async function vis(){

  const data = await d3.csv("../data/airports.csv", parse)

  function parse (d) {
    return {
      city: d["city"],
      iata: d["iata"],
      country: d["country"],
      altitude: +d["altitude"]
    }
  }

  // Lets vis the data for top 15 india city by altitude
  const indData = data.filter( d => d.country == "India")
        .sort( (a,b) => b.altitude - a.altitude )
        .slice(0,15);

  x.domain(indData.map( d => d.iata ));
  y.domain([0, d3.max(indData, d => d.altitude)]);

  g.selectAll(".bar")
    .data(indData)
  .enter().append("rect")
    .attr("class", "bar")
    .attr("x", d => x(d.iata) )
    .attr("y", d => y(d.altitude))
    .attr("width", x.bandwidth())
    .attr("height", d => height - y(d.altitude) );

  // Add axes to the vis
  g.append("g")
      .attr("class", "axis-x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis-y")
      .call(d3.axisLeft(y).ticks(10))

}
vis();

</script>
