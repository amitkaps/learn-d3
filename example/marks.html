<!DOCTYPE html>
<meta charset="utf-8">
<script src="../lib/d3.v5.min.js"></script>
<style> body{margin: 10px;}</style>

<h1> Marks </h1>
<p> Bind data to basic SVG shapes</p>
<div id="description"></div>
<div id="vis"></div>

<script>
const data = [5, 25, 15, 20, 10];

// Width, height and padding
const width = 250,
    height = 200,
    barPadding = 1;

// Create SVG element
let svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

let vis = d3.select("#vis");

let bar = svg.selectAll("rect")
    .data(data);

bar.enter().append("rect")
    .attr("class", "bar")
    .attr("x", (d, i) => i * width / data.length)
    .attr("y", d => height - (d * 8))
    .attr("width", width / data.length - barPadding)
    .attr("height", d => d * 8)
    .attr("fill", "brown");

</script>
